name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  ##
  ## Job: Pre-flight Checks
  ##
  preflight-checks:
    name: "Pre-flight Checks"
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"
      id-token: "write"
      checks: "write"
      pull-requests: "write"
    steps:
      - name: "Setup: Checkout"
        uses: "actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b" # v3
      - name: "Check: Dependency Review"
        uses: "actions/dependency-review-action@0ff3da6f81b812d4ec3cf37a04e2308c7a723730" # v3
        continue-on-error: true
        with:
          config-file: "./.github/dependency-review-config.yml"
          license-check: true
          vulnerability-check: true
          fail-on-severity: "low"
          base-ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || 'v3' }}

  ##
  ## Job: Runtime Build
  ##

  bazel:
    name: "Build"
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      actions: "read"
      id-token: "write"
      checks: "write"
      pull-requests: "write"
      security-events: "write"

    defaults:
      run:
        shell: bash

    steps:
      - name: "Setup: Checkout"
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
      - name: "Setup: GraalVM (Java 19)"
        uses: graalvm/setup-graalvm@d01f5f519f35cf82b318133761fd8b674632a8fe # v1
        with:
          components: "native-image,js"
          version: latest
          java-version: 19
          check-for-updates: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - id: "auth"
        name: "Setup: Authorize Service Account"
        uses: "google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d" # v1
        with:
          credentials_json: "${{ secrets.BUILDBOT_SERVICE_ACCOUNT }}"
          create_credentials_file: true
          export_environment_variables: true
          cleanup_credentials: true
      - name: "Setup: Node"
        uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516 # v3
      - name: "Setup: PNPM"
        run: npm install -g pnpm && pnpm install
      - name: "Setup: Binaryen"
        run: sudo bash -c 'curl -sSL https://github.com/WebAssembly/binaryen/releases/download/version_111/binaryen-version_111-x86_64-linux.tar.gz | tar -C /usr/local -xz --strip-components=1'
      - name: "Setup: Authorization"
        run: echo "build --remote_header=x-buildbuddy-api-key=${{ secrets.BUILDBUDDY_API_KEY }}" > ~/.bazelrc
      - uses: bazelbuild/setup-bazelisk@95c9bf48d0c570bb3e28e57108f3450cd67c1a44 # v2
      - name: "ğŸ› ï¸ Build"
        id: bazelbuild
        env:
          CI: true
        run: bazel build --config=adc --config=ci //elide/runtime/...
      - name: "ğŸ› ï¸ Test"
        id: bazeltest
        env:
          CI: true
        run: bazel test --config=adc --config=ci //tests/...
